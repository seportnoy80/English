<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לימוד ערבית מדוברת</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-4 text-blue-600">לימוד ערבית מדוברת</h1>

        <div class="flex justify-between items-center bg-blue-100 p-4 rounded-lg mb-4">
            <button id="prevSentenceBtn" class="text-2xl">⬅️קודם</button>
            <p id="hebrewSentence" class="text-lg font-semibold">לחץ כדי לקבל משפט</p>
            <button id="nextSentenceBtn" class="text-2xl">הבאה➡</button>
        </div>

        <p id="sentenceNumber" class="text-gray-600 mb-3">משפט 1 מתוך 1000</p>

        <div class="bg-gray-200 p-4 rounded-lg">
            <p id="transcription" class="text-lg text-blue-500 cursor-pointer hover:underline">לחץ להוספה לכרטיסיות</p>
            <p id="arabicTranslation" class="text-xl text-gray-800 font-bold mt-2"></p>
        </div>

        <a href="flashcards.html" class="mt-4 inline-block bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">📖 מעבר לכרטיסיות</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
